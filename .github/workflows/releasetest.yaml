        id: version
        run: |
          echo ${{ github.sha }} + This is a regular release > Release.txt
          # echo "::set-output name=release::${{ github.sha }}"
      - name: Build
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo ${{ github.sha }} + This is a tagged release > Release2.txt
          # echo "::set-output name=release::${{ github.sha }}"
      - name: Test
        id: tag
        run: |
          echo "1.0.1" > tag.txt
          # echo "::set-output name=version::1.0.1"
      - name: Test 123
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cat Release2.txt
          cat tag.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Release2.txt


